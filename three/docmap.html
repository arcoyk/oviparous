<html>
  <head>
    <style>
    body {
      background: black;
    }
    .element {
      background: black;
      border: 1px solid white;
      color: white;
      width: 100px;
      height: 100px;
      font-size: 20px;
      font-family: Arial;
    }
    .element:hover {
      border: 2px solid white;
    }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/libs/tween.js"></script>
    <script src='js/libs/jquery.min.js'></script>
    <script src="js/controls/TrackballControls.js"></script>
    <script src="js/renderers/CSS3DRenderer.js"></script>
    <script>
      var camera, scene, renderer;
      var controls;
      init();
      animate();

      function addDoc(text, x, y, z) {
        var element = document.createElement( "div" );
        element.className = "element";
        element.textContent = text;
        var object = new THREE.CSS3DObject( element );
        object.position.x = x * 1000;
        object.position.y = y * 1000;
        object.position.z = z * 1000;
        scene.add(object);
      }

      function init() {
        // camera
        camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 300;
        // scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );
        // renderer
        renderer = new THREE.CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.domElement.style.position = 'absolute';
        document.body.appendChild( renderer.domElement );
        // controls
        controls = new THREE.TrackballControls( camera, renderer.domElement );
        controls.addEventListener( 'change', renderer );
      }

      function getDoc() {
        $.ajax({
          url: "http://localhost:7000",
          context: document.body,
          success: function(event) {
            res = JSON.parse(event);
            console.log(res);
            addDoc(res.text, res.x, res.y, res.z);
          }
        })
      }

      function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        try {
          controls.update();
        } catch ( e ) {
          // solve error when you have time
          // b[c].call is not a function : TrackballControls.js ERROR
        }
      }

      document.addEventListener( 'mousemove', getDoc, false );
    </script>
  </body>
</html>
