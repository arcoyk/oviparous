<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.z = 5;
  renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
}

function cube() {
  var geometry = new THREE.BoxGeometry( 1, 1, 1 );
  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
  cube = new THREE.Mesh( geometry, material );
  scene.add( cube );
}

function point() {
  var sprite = new THREE.TextureLoader().load( "textures/disc.png" );
  for (i = 0; i < 10000; i++) {
    var g = new THREE.Geometry();
    var m = new THREE.PointsMaterial();
    m.size = 10;
    m.sizeAttenuation = false;
    m.map = sprite;
    var v = new THREE.Vector3();
    v.x = 200 * Math.random() - 100;
    v.y = 200 * Math.random() - 100;
    v.z = 200 * Math.random() - 100;
    g.vertices.push(v);
    var c = new THREE.Vector3();
    c.x = Math.random();
    c.y = Math.random();
    c.z = Math.random();
    m.color.setHSL(c.x, c.y, c.z);
    var point = new THREE.Points( g, m );
    scene.add(point);
  }
}

mouse = {'x':0, 'y':0}
function onMouseMove(event) {
  mouse.x = event.clientX * 0.01;
  mouse.y = event.clientY * 0.01;
}

function interaction(event) {
  camera.position.x = mouse.x;
  camera.position.y = mouse.y;
}

function animate() {
  // cube.rotation.x += 0.1;
  // cube.rotation.y += 0.1;
  interaction();
  requestAnimationFrame( animate );
  renderer.render( scene, camera );
}

document.addEventListener( 'mousemove', onMouseMove, false );
init();
// cube();
point();
animate();

</script>
	</body>
</html>
